<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cruise</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  	<script type="text/javascript">
  	$(document).ready(function(){
  		$(function() {
    		$( "#datepicker, #todatepicker" ).datepicker();
			});

  		$("form").submit(function(){
  			if ($('#name').val() == ''){
  				alert("No way, hozey")
  			}
  			else {
  				alert("Thanks " + $("#name").val() + "! Your Cruise leaves on " + $("#datepicker").val() + " and returns on " + $("#todatepicker").val() + "!");
  			}

  			return false;
  		});
  	});
  	</script>
</head>
<body>
	<form>
		<h1>Welcome to the Codingdojo plan-a-Cruise!</h1>
		<p>Date: <input type="text" id="datepicker"></p>
		<p>To: <input type="text" id="todatepicker"></p>
		<label><input type="text" id="name"></label>
		<label><input type="submit" id="submit" value="Check dates!"></label>
	</form>
</body>
</html>

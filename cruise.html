<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cruise</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  	<script type="text/javascript">
  	$(document).ready(function(){
  		$(function() {
    		$( '#datepicker, #todatepicker' ).datepicker();
			});

  		$("form").submit(function(){
  			if ($('#datepicker').val() == ''){
  				$('p4').text("Your from-date can't be blank!") //for some reason (p id or class) didn't work, so I used p2,p3,p4 to distinguish them.
  				$('#submit').css('background-color', 'red');
  			}
  			if ($('#todatepicker').val() == ''){
  				$('p3').text("Your to-date can't be blank!")
  				$('#submit').css('background-color', 'red');
  			}
  			if ($('#name').val() == ''){
  				$('p2').text("Your name can't be blank!")
  				$('#submit').css('background-color', 'red');
  			}
  			if ($('#name').val() != '' & $('#todatepicker').val() == '' ||$('#datepicker').val() == ''){
  				$('#submit').css('background-color', 'pink'); //This if is needed to prevent the system going to "else" when only the name is filled in.
  				//pink is to distinguish this command's work from other's. it sets up every time as pink. (future task: look into this)
  			}
  			else {
  				alert('Thanks ' + $('#name').val() + '! Your Cruise leaves on ' + $('#datepicker').val() + ' and returns on ' + $('#todatepicker').val() + '!');
  				$('.input').val('');
  				$('p2, p3, p4').text('');
  				$('#submit').css('background-color', 'white');
  				
  			}
  			return false;

  		});
  	});
  	</script>
</head>
<body>
	<form>
		<h1>Welcome to the Codingdojo plan-a-Cruise!</h1>
		<p><input class="input" type="text" id="datepicker" placeholder="From:"></p> <p4></p4>
		<p><input class="input" type="text" id="todatepicker" placeholder="To:"></p> <p3></p3>
		<label><input class="input" type="text" id="name" placeholder="Name:"></label><p2></p2>
		<br><br>
		<label><input type="submit" id="submit" value="Check dates!"></label>
	</form>
</body>
</html>
